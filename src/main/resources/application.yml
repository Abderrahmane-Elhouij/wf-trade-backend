application:
  name: my-application
  version: 1.0.0

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wf_init_trade
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    org:
      hibernate:
        stat: INFO
        SQL: DEBUG
      springframework:
        jdbc:
          datasource: INFO
    com:
      zaxxer:
        hikari: INFO

